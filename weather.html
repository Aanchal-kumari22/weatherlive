<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherLive</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-weather">
                <input type="text" id="location" placeholder="Search for your City">
                <select class="options" id="temp">
                    <option value="celsius">°C</option>
                    <option value="fahrenheit">°F</option>
                </select>
                <i class="fa fa-search" onclick="findUserLocation()"></i>
            </div>
            <div class="weatherIcon" id="weather"></div>
            <h2 class="temperature"></h2>
            <div class="feelslike"></div>
            <div class="description"></div>
            <hr/>
            <div class="date"></div>
            <div class="city" id="citydisplay"></div>
        </div>

        <div class="weather-output">
            <h2 class="heading">Today's Highlight</h2>
            <div class="highlights">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <h3>Humidity</h3>
                    <h1 id="HValue"></h1>
                </div>
                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <h3>Wind Speed</h3>
                    <h1 id="WValue"></h1>
                </div>
                <div class="sun">
                    <div>
                        <i class="fa-solid fa-sun"></i>
                        <span>Sunrise: <span id="SRValue"></span></span>
                    </div>
                    <div>
                        <i class="fa-solid fa-moon"></i>
                        <span>Sunset: <span id="SSValue"></span></span>
                    </div>
                </div>
                
                <div class="clouds">
                    <i class="fa-solid fa-cloud"></i>
                    <h3>Clouds</h3>
                    <h1 id="CValue"></h1>
                </div>
                <div class="uv-index">
                    <i class="fa-solid fa-sun"></i>
                    <h3>UV Index</h3>
                    <h1 id="UValue"></h1>
                </div>
                <div class="pressure">
                    <i class="fa-solid fa-gauge-high"></i>
                    <h3>Pressure</h3>
                    <h1 id="PValue"></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
